<div class="row">
	<div class="col-md-6 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Itinerarios registrados</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="table-responsive">
					<table class="table table-striped jambo_table bulk_action">
						<thead class="headings">
							<tr>
								<th>#</th>
								<th>Nombre</th>
								<th>Hora salida</th>
								<th>Hora llegada</th>
								<th>Detalle</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="even pointer" ng-repeat="travel in travels | paginate" ng-class="{selectelement:travelselected.id==travel.id}">
								<td>{{$index}}</td>
								<td>{{travel.numberid}}</td>
								<td>{{travel.arrival}}</td>
								<td>{{travel.departure}}</td>
								<td>{{travel.detail}}</td>
								<td ng-click="selectedtravel(travel,1)"><i class="fa fa-pencil-square-o" title="Editar"></i></td>
								<td data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="selectedtravel(travel,2)"><i class="fa fa-trash" title="Eliminar"></i></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<paginator></paginator>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Registrar itinerario</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form class="form-horizontal form-label-left">
					<p></p>
					<p>
						<label for="idcourse">Ruta <span class="required">*</span></label>
						<select id="idcourse" class="form-control" ng-options="course.numberid for course in listcourse" ng-model="selectedcourse"
							required ng-change="selectecoursechange()">         
                        </select>
					</p>

					<label for="numberid">Nombre <span class="required">*</span></label>
					<input type="text" id="numberid" class="form-control" ngfocus order="1" ng-model="edittravel.numberid" required>

					<label for="arrival">Hora salida <span class="required">*</span></label>
					<input type="text" id="arrival" class="form-control" ngfocus ng-model="edittravel.arrival" validate="text-number-hour" required
						ng-blur="validatecontrols()">

					<label for="departure">Hora llegada <span class="required">*</span></label>
					<input type="text" id="departure" class="form-control" ngfocus ng-model="edittravel.departure" validate="text-number-hour"
						required ng-blur="validatecontrols()">

					<label for="detail">Detalles</label>
					<textarea id="detail" class="form-control" ngfocus ng-model="edittravel.detail" rows="2" ng-enter="savetravel()"></textarea>

					<div class="ln_solid"></div>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<button type="button" class="btn btn-default" ng-click="newtravel()" title="Limpiar controles">Cancelar</button>
						<button type="button" class="btn btn-primary" ng-disabled="validatecontrols()" ng-click="savetravel()" title="Guardar">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div id="modaldeletetravel" class="modal fade bs-example-modal-sm" tabindex="-1" course="dialog" aria-hidden="true" style="display: none;">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				<h4 class="modal-title">Eliminar itinerario</h4>
			</div>
			<div class="modal-body">
				<p>¿Esta seguro de eliminar el registro?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" title="Cerrar">Cancelar</button>
				<button type="button" class="btn btn-danger" ng-click="deletetravel()" title="Eliminar">Eliminar</button>
			</div>
		</div>
	</div>
</div>
