<div class="row">
	<div class="col-md-6 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Buses registrados</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="table-responsive">
					<table class="table table-striped jambo_table bulk_action">
						<thead class="headings">
							<tr>
								<th>#</th>
								<th>Placa</th>
								<th>Marca</th>
								<th>Modelo</th>
								<th>Color</th>
								<th>Detalle</th>
								<th>Tipo</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="even pointer" ng-repeat="bus in buses | paginate" ng-class="{selectelement:buseselected.id==bus.id}">
								<td>{{$index}}</td>
								<td>{{bus.numberid}}</td>
								<td>{{bus.make}}</td>
								<td>{{bus.model}}</td>
								<td>{{bus.color}}</td>
								<td>{{bus.detail}}</td>
								<td>{{bus.Bustype.title}}</td>
								<td ng-click="selectedbus(bus,1)"><i class="fa fa-pencil-square-o" title="Editar"></i></td>
								<td data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="selectedbus(bus,2)"><i class="fa fa-trash" title="Eliminar"></i></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<paginator></paginator>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Registrar de bus</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form class="form-horizontal form-label-left">
					<label for="numberid">Placa <span class="required">*</span></label>
					<input type="text" id="numberid" class="form-control textUpperCase" ngfocus order="1" ng-model="editbus.numberid" validate="text-number" required>

					<label for="make">Marca <span class="required">*</span></label>
					<input type="text" id="make" class="form-control" ngfocus ng-model="editbus.make" validate="text-number" required>

					<label for="model">Modelo <span class="required">*</span></label>
					<input type="text" id="model" class="form-control" ngfocus ng-model="editbus.model" validate="text-number" required>

					<label for="color">Color <span class="required">*</span></label>
					<input type="text" id="color" class="form-control" ngfocus ng-model="editbus.color" validate="text-number" required>

					<label for="detail">Otras características <span class="required">*</span></label>
					<input type="text" id="detail" class="form-control" ngfocus ng-model="editbus.detail" validate="text-number" required>

					<label for="numberseats">Nro asientos <span class="required">*</span></label>
					<input type="number" id="numberseats" class="form-control" ngfocus ng-model="editbus.numberseats" validate="number" required>

					<label for="numberrows">Nro filas <span class="required">*</span></label>
					<input type="number" id="numberrows" class="form-control" ngfocus ng-model="editbus.numberrows" validate="number" required>

					<label for="numberfloors">Nro pisos <span class="required">*</span></label>
					<input type="number" id="numberfloors" class="form-control" ngfocus ng-model="editbus.numberfloors" validate="number" required>

					<p>
						<label for="idbustype">Tipo de bus <span class="required">*</span></label>
						<select id="idbustype" class="form-control" ng-options="bustype.title for bustype in listbustype" ng-model="selectedbustype"
							required ng-enter="savebus()">                            
                        </select>
					</p>

					<div class="ln_solid"></div>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<button type="button" class="btn btn-default" ng-click="newbus()" title="Limpiar controles">Cancelar</button>
						<button type="button" class="btn btn-primary" ng-disabled="validatecontrols()" ng-click="savebus()" title="Guardar">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div id="modaldeletebus" class="modal fade bs-example-modal-sm" tabindex="-1" bus="dialog" aria-hidden="true" style="display: none;">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				<h4 class="modal-title">Eliminar bus</h4>
			</div>
			<div class="modal-body">
				<p>¿Esta seguro de eliminar el registro?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" title="Cerrar">Cancelar</button>
				<button type="button" class="btn btn-danger" ng-click="deletebus()" title="Eliminar">Eliminar</button>
			</div>
		</div>
	</div>
</div>
